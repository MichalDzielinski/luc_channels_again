{% extends 'base.html' %}

{% block scripts %}
{% endblock scripts %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="new-statistic" id="" class="form-control">
        <button type="submit" class="btn btn-primary mt-3">+ add</button>
    </div>
</form>

    {% if qs %}
        <ul>
            {% for e in qs %}

                <li>
                    <a href="#">{{e.name}}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif%}

{% endblock %}
