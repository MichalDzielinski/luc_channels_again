{% extends 'base.html' %}
{% load static %}

{% block scripts %}

<script src="{% static 'stats/dashboard.js' %}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock scripts %}





{% block content %}

<div class="row">
    <h3 id="dashboard-name">{{name}}</h3>
    <div>Slug: <span id="dashboard-slug">{{slug}}</span></div>
    <div>User: <span id="user">{{user}}</span></div>
    <hr>
    <div class="form-group">
        <input type="number" id="data-input" class="form-control">
        <button class="btn btn-primary" id="submit-btn">Send</button>
    </div>
    <div class="col">
        <canvas id="myChart"></canvas>
    </div>

</div>

<div id="data-box">
    {% if data %}
        {% for e in data %}
            <p>{{e.owner}}: {{e.value}}</p>
        {% endfor %}

    {% endif %}
</div>



{% endblock %}
